<div class="col-lg-3 col-md-6 mb-4">
    <div class="card h-100">
        <img class="card-img-top" src="data:image/png;base64,{{videojuego.caratula.encode('base64')}}"/>

        <div class="card-body">
            <h4 class="card-title">{{videojuego.titulo}}</h4>
            <p class="card-text">{{videojuego.sinopsis}}</p>
            <p>{{videojuego.categoria}}</p>
            <p>PEGI {{videojuego.pegi}}</p>

            <a href="/like/modifica?id={{videojuego.key.urlsafe()}}" class="btn btn-danger">Quitar FAV</a>

        </div>

    </div>
</div>
